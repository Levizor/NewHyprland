#:schema https://raw.githubusercontent.com/JanDeDobbeleer/oh-my-posh/main/themes/schema.json

version = 2
final_space = true

[[blocks]]
  type = 'prompt'
  alignment = 'left'

  [[blocks.segments]]
    type = 'path'
    style = 'diamond'
    template = '<#42E66C> >{{ .Path }}'
    background = ''
    foreground = '#F1FA8C'
    Text = ''
    Duration = 0
    NameLength = 3

    [blocks.segments.properties]
      style = 'folder'

  [[blocks.segments]]
    type = 'git'
    style = 'diamond'
    template = '<#ffffff> ⚡</><b>{{ .HEAD }}</b>'
    background = ''
    foreground = '#43CCEA'
    Text = ''
    Duration = 0
    NameLength = 0

    [blocks.segments.properties]
      branch_icon = ''

  [[blocks.segments]]
    type = 'text'
    style = 'diamond'
    template = '<#ff0000> 󰣇 '
    background = ''
    foreground = '#ff0000'
    Text = ''
    Duration = 0
    NameLength = 0

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = 'text'
    style = 'plain'
    template = '>'
    background = ''
    foreground = '#FFFFFF'
    Text = ''
    Duration = 0
    NameLength = 0
