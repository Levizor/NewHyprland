monitor=eDP-1, 1920x1080, 0x0, 1
monitor=HDMI-A-1, 1280x1024, 1920x0, 1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more


# Execute your favorite apps at launch
#exec-once =  hyprpaper&
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dotoold
exec-once = ls ~/.config/wpaperd/config.toml | entr -r wpaperd
exec-once = ~/.config/hypr/scripts/launch_waybar
exec-once = kdeconnect-indicator
exec-once = wl-paste --type text --watch cliphist store 
exec-once = wl-paste --type image --watch cliphist store 
exec-once = pipx ensurepath

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$browser = floorp
$terminal = kitty
$telegram = 64gram-desktop
$fileManager = thunar
$menu = fuzzel

source = ~/.config/hypr/binds.conf

# Some default env vars.
env = HYPRCURSOR_THEME, catppuccin-mocha-yellow-cursors
env = SRC_ENDPOINT, https://sourcegraph.com/
env = SRC_ACCESS_TOKEN, sgp_a0d7ccb4f752ea73_8fc52c67fa6079fbefac6a0b571bceaba225fd5a
#env = XCURSOR_THEME, miku-cursor-linux
env = XCURSOR_SIZE, 30
env = QT_QPA_PLATFORMTHEME,gtk3 # change to qt6ct if you have that



# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
  kb_layout = us,ua,ru
  kb_variant =
  kb_model =
  kb_options = grp:alt_space_toggle
  kb_rules =

  follow_mouse = 1

  touchpad {
    natural_scroll = true
    disable_while_typing = true
    tap-to-click = true
  }

  sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
  repeat_delay= 250
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 25
    border_size = 3
    col.active_border = rgba(3379b3ff) 210deg

    col.inactive_border = rgba(0F0F0Fee) #rgba(595959aa)
    
    layout = master

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 5
    
    blur {
        enabled = false
        size = 2
        passes = 5
    }

    # dim_inactive=true
    # dim_strength=0.4

    # drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    
    animation = windows, 1, 7, myBezier, slide
    animation = windowsOut, 1, 7, default, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
    animation = specialWorkspace, 1, 7, default, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
    no_gaps_when_only = 1
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
    no_gaps_when_only = 1
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    #force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    initial_workspace_tracking=0
}

binds{
  movefocus_cycles_fullscreen = false
}


# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

workspace=special:telegram, decorate:false, border:false, on-created-empty:$telegram, gapsin:0, gapsout:0
workspace=special:terminal, on-created-empty: $terminal -o 'window.opacity=0.2' 
workspace=1, monitor:eDP-1
workspace=2, monitor:eDP-1
workspace=3, monitor:eDP-1
workspace=4, monitor:eDP-1
workspace=5, monitor:eDP-1
workspace=6, monitor:HDMI-A-1
workspace=7, monitor:HDMI-A-1
workspace=8, monitor:HDMI-A-1
workspace=9, monitor:HDMI-A-1
workspace=10, monitor:HDMI-A-1

# windowrulev2 = size 60% 60%, centered, floating:1
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = workspace special:telegram, class:(org.telegram.desktop.*)
windowrulev2 =   size 95% 95%, class:(btop) 
windowrulev2 =   float, class:(btop) 
windowrulev2 = float, class:(files) 
windowrulev2 = size 60% 60%, centered, title:(.*Files)$
# windowrulev2 = size 50% 50%, centered, floating:1
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$
